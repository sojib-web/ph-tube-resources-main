<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="">
      <nav class="w-11/12 mx-auto mt-6">
        <div class="navbar bg-base-100 border-b border-[#17171720]">
          <div class="navbar-start">
            <img class="w-[120px]" src="./images/Logo.png" alt="" />
          </div>
          <div class="navbar-center">
            <button class="btn">Sort by view</button>
          </div>
          <div class="navbar-end">
            <button class="btn bg-[#FF1F3D] text-white">Blog</button>
          </div>
        </div>
      </nav>
      <nav id="category-container" class="flex justify-center gap-5 mt-6">
        <div>
          <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
            All
          </button>
        </div>
      </nav>
    </header>

    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-5"
      id="video-container"
    >
      <div
        class="col-span-full flex flex-col justify-center items-center text-center py-20"
      >
        <img class="w-20" src="./images/Icon.png" alt="" />
        <h2 class="text-2xl font-bold">
          Oops!! Sorry, there is no content here
        </h2>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
